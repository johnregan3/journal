---
layout: page
title: Home
---
<section class="archive-post-list">

  <h3>Posts</h3>
  <ul>
    {% for post in site.posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

  <h3>Book Notes</h3>
  <ul>
    {% assign items = site.books | sort: 'weight' %}
    {% for item in items %}
    {% if item.tags contains 'archive' %}
    <li><a href="{{item.url}}">{{item.title}}</a><br></li>
    {% endif %}
    {% endfor %}
  </ul>

</section>
